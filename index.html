<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Watch Free Movies Online | 123movies</title>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            autoplay: "on",
            unmuteOverlay: "hidden",
            showSwfDownload: false,
            warnOnUnsupportedContent: false,
            contextMenu: false,
            splashScreen: false,
            menu: false,
            backgroundColor: "#000000",
            quality: "low"
        };
    </script>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style>
        html,
        body {
            overflow: hidden;
            margin: 0;
            height: 100%;
            background-color: black;
        }

        #flash-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: black;
        }
    
        #hardware-acceleration-modal {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        ruffle-player {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div id="flash-container"></div>

    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        document.getElementById("flash-container").appendChild(player);
        player.load("papas-pizzeria.swf");
    </script>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const interval = setInterval(() => {
                const flashContainer = document.querySelector("#flash-container > ruffle-player");
                if (!flashContainer) return;

                const shadowRoot = flashContainer.shadowRoot;
                if (!shadowRoot) return;

                const modal = shadowRoot.querySelector("#hardware-acceleration-modal");
                if (modal) {
                    modal.remove();
                    clearInterval(interval);
                    console.log("Modal removed and interval cleared");
                }
            }, 100);
        });
    </script>


</body>

</html>
